<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/lab8.css">
    <title>Document</title>
</head>
<body>
    <div class="MysLides">
        <img src="img/slide_1.jpeg" alt="" style="width: 100%;">
    </div>
    <div class="MysLides">
        <img src="img/slide_2.jpg" alt="" style="width: 100%;">
    </div>
    <div class="MysLides">
        <img src="img/slide_3.jpg" alt="" style="width: 100%;">
    </div>
    <div class="MysLides">
        <img src="img/slide_4.jpg" alt="" style="width: 100%;">
    </div>
    <div class="MysLides">
        <img src="img/slide_5.jpg" alt="" style="width: 100%;">
    </div>
    <a class="prev" onclick="plusSlide(-1)"></a>
    <a class="next" onclick="plusSlide(1)"></a>
<br>
<div style="text-align: center;">
<span class="dot" onclick="currentSlide(1)"></span>
<span class="dot" onclick="currentSlide(2)"></span>
<span class="dot" onclick="currentSlide(3)"></span>
<span class="dot" onclick="currentSlide(4)"></span>
<span class="dot" onclick="currentSlide(5)"></span>
</div>
    <script>
        let slideIndex=1;
        showSlides(slideIndex);
        function plusSlide(n){
            showSlides(slideIndex+=n);
        }
        function currentSlide(n){
            showSlides(slideIndex=n);
        }
        function showSlides(n){
            let i;
            let slides=document.getElementsByClassName('MysLides');
            let dots=document.getElementsByClassName('dot');
            if(n>slides.length){slideIndex=1}
            if(n<1){slideIndex=slides.length}
            for(i=0;i<slides.length;i++){
                slides[i].style.display="none";
            }
            for(i=0;i<dots.length;i++){
                dots[i].className=dots[i].className.replace(" active","")
            }
            slides[slideIndex-1].style.display="block";
            dots[slideIndex-1].className+=" active";
        }
        setInterval(function(){
            plusSlide(1);
        }, 2000);
    </script>
</body>
</html>
